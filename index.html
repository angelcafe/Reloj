<!DOCTYPE html>
<html lang="es"data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./front/imagenes/icon-192x192.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./front/estilos/estilo.css" />
    <title>Reloj</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row h-100 align-items-center">
            <div class="col text-center">
                <div class="row">
                    <div class="col-3 col-sm-2 col-md-1">
                        <div class="input-group">
                            <i id="sonido" class="bi bi-volume-mute-fill input-group-text d-block"></i>
                        </div>
                    </div>
                    <div class="col-9 col-sm-4 col-md-3 col-lg-2 ">
                        <div class="input-group">
                            <i id="alarma" class="bi bi-alarm input-group-text"></i>
                            <input type="number" max="23" min="0" class="form-control" id="alarma-hora" value="0">
                            <input type="number" max="59" min="0" class="form-control" id="alarma-minuto" value="0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 reloj lh-1">
                        <span id="horas"></span>:<span id="minutos"></span>:<span id="segundos"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <audio>
        <source src="" type="audio/mpeg">
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./front/scripts/script.js"></script>
</body>

</html>
